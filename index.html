<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- vuejs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Boolzapp</title>
</head>

<body>

    <main id="app">

        <div class="container-fluid px-5">

            <div class="row px-5">
                <div id="explorer-chats" class="col-3">

                    <div id="user-bar" class="d-flex justify-content-between align-items-center px-3">

                        <div class="user-avatar">
                            <a href=""><img class="rounded-circle " src="img/user" alt="user avatar"></a>
                        </div>

                        <div class="user-icons fs-5">
                           <a href=""><i class="fa-solid fa-circle-notch text-light"></i></a>
                           <a href=""><i class="fa-solid fa-message mx-4 text-light"></i></a>
                           <a href=""><i class="fa-solid fa-ellipsis-vertical me-3 text-light"></i></a>
                        </div>

                    </div>
                    <div id="notifications-config" class="d-flex align-items-center px-3">

                        <span class="icon-circle rounded-circle d-flex justify-content-center align-items-center p-3 me-3">
                            <a href=""><i class="fa-solid fa-bell-slash text-dark fs-5"></i></a>
                        </span>

                        <div id="notifications-config-link">
                            <h6 class="text-white mb-0">Get notified of new messages</h6>
                            <a class="text-decoration-none" href=""><p>Turn on desktop notifications</p><i class="fa-solid fa-angle-right ms-1"></i></a>
                        </div>
                        
                    </div>
                    <div id="search-bar" class="d-flex align-items-center px-3">
                        <span class="my-search-bar d-flex align-items-center px-3"><a class="text-decoration-none text-secondary" href=""><i class="fa-solid fa-magnifying-glass"></i></a><input class="form-control mr-sm-2 ms-2" type="search" placeholder="Search or start new chat" aria-label="Search"></span>
                    </div>
                    <div id="messages">
                        messages
                    </div>

                </div>

                <div id="chat" class="col-9">

                    <div id="user-chat">
                        user-chat
                    </div>
                    <div id="messages-chat">
                        messages-chat
                    </div>
                    <div id="new-message">
                        new-message
                    </div>

                    
                </div>
            </div>

        </div>



    </main>

    <script src="js/script.js"></script>
</body>

</html>
