<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- vuejs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Boolzapp</title>
</head>

<body>

    <main id="app" class="px-5">

        <div class="container-fluid px-5">

            <div class="row px-5">
                <div id="explorer-chats" class="col-4">

                    <div id="user-bar" class="d-flex justify-content-between align-items-center px-3">

                        <div class="user-avatar">
                            <a href=""><img class="rounded-circle " src="img/user" alt="user avatar"></a>
                        </div>

                        <div class="user-icons fs-5">
                           <a href=""><i class="fa-solid fa-circle-notch text-secondary"></i></a>
                           <a href=""><i class="fa-solid fa-message mx-4 text-secondary"></i></a>
                           <a href=""><i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i></a>
                        </div>

                    </div>
                    <div id="notifications-config" class="d-flex align-items-center px-3">

                        <span class="icon-circle rounded-circle d-flex justify-content-center align-items-center p-3 me-3">
                            <a href=""><i class="fa-solid fa-bell-slash text-dark fs-5"></i></a>
                        </span>

                        <div id="notifications-config-link">
                            <h6 class="text-white mb-0">Get notified of new messages</h6>
                            <a class="text-decoration-none" href=""><p>Turn on desktop notifications</p><i class="fa-solid fa-angle-right ms-1"></i></a>
                        </div>
                        
                    </div>
                    <div id="search-bar" class="d-flex align-items-center px-3">

                        <span class="my-search-bar d-flex align-items-center px-3"><a class="text-decoration-none text-secondary" href=""><i class="fa-solid fa-magnifying-glass"></i></a><input class="form-control mr-sm-2 ms-2" type="search" placeholder="Search or start new chat" aria-label="Search"></span>
                    
                    </div>
                    <div id="messages">

                        <div v-for="(contact, index) in contactsCopy" class="single-message d-flex px-3 pt-3" @click="activeChat(contact, index)" :class="(contact == currentChat) ? 'active' : ''">
                            <div class="contact-avatar">
                                <img class="rounded-circle " :src="'img/' + contact.avatar" alt="user avatar">
                            </div>
                            <div class="single-message-content d-flex ms-3 justify-content-between align-items-start">
                                <div class="single-message-content-text">
                                    <h6 class="text-white mb-0">{{contact.name}}</h6>
                                    <p class="text-secondary mb-3">Last message sent</p>
                                </div>
                                <div class="single-message-content-date text-center">
                                    <p class="text-secondary mb-0">21.55</p>
                                    <i class="fa-solid fa-chevron-down text-secondary"></i>
                                </div>
                            </div>
                        </div>
                        

                    </div>

                </div>

                <div id="chat" class="col-8">

                    <div id="user-chat" class="d-flex align-items-center px-3" :class="(Object.keys(currentChat).length === 0) ? 'justify-content-end' : 'justify-content-between'">
                       
                        <div v-if="(Object.keys(currentChat).length !== 0)" class="user-chat-info d-flex align-items-center">
                            
                            <div class="user-avatar">
                                <img class="rounded-circle " :src="'img/' + currentChat.avatar" alt="user avatar">
                            </div>
                            <div class="user-chat-name ms-3">
                                <h6 class="text-white mb-0">{{currentChat.name}}</h6>
                                <p class="text-secondary mb-0">Last message sent</p>
                            </div>

                        </div>

                        <div class="user-icons fs-5">
                            <a href=""><i class="fa-solid fa-magnifying-glass mx-4 text-secondary"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i></a>
                         </div>
                        
                    </div>
                    <div id="messages-chat" class="px-5 pt-4">
                        <div class="user-chat-messages">
                            <div class="user-chat-single-message mt-3 d-flex" v-for="messages in currentChat.messages":class="(messages.status == 'sent') ? 'justify-content-end pe-3 ':'justify-content-start ps-3'" >
                                <div class="text-secondary user-chat-single-text d-flex align-items-center" :class="(messages.status == 'sent') ? 'bg-success text-white':'bg-white'"  >
                                    
                                       <p class="me-5 m-0 ms-3"> {{messages.message}} </p>
                                       <span class="ms-5 mt-4 me-2 mb-1">21.55</span>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="new-message" class="d-flex align-items-center">
                        <div class="icon-left text-center">
                            <i class="fa-regular fa-face-smile text-secondary fs-4"></i>
                        </div>
                        <div class="new-message-input">
                            <input class="form-control mr-sm-2" type="search" placeholder="Type a message" aria-label="Search" v-model="newMessage" @keyup.enter="addNewMessage(newMessage)">
                        </div>
                        <div class="icon-right text-center">
                            <i class="fa-solid fa-microphone text-secondary fs-4"></i>
                        </div>
                    </div>

                    
                </div>
            </div>

        </div>



    </main>

    <script src="js/script.js"></script>
</body>

</html>
